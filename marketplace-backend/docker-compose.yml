version: '3.8'

services:
  marketplace-backend:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/marketplace_db
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - JWT_EXPIRES_IN=24h
      - NODE_ENV=production
    depends_on:
      - postgres
    networks:
      - marketplace-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=marketplace_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - marketplace-network

volumes:
  postgres_data:

networks:
  marketplace-network:
    driver: bridge